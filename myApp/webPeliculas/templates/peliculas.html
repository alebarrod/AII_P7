<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Peliculas por categorias</h1>
        {% for key,value in diccionario.items %}
            <div class="categoria-{{ key.id }}">
                <h3>{{key.categoria}}</h3>
                    {% for pelicula in value %}
                        <div class="pelicula-{{ pelicula.id }}">
                            <h5>{{pelicula.titulo}}</h5>
                            <p>{{pelicula.resumen}}</p>
                        </div>
                    {% endfor %}
                <br>
            </div>
        {% endfor %}
    </body>
</html>
